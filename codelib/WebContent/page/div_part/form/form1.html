<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格</title>
<link type="text/css" rel="stylesheet" href="../../../common/css/cssreset.css" />
<link type="text/css" rel="stylesheet" href="style/form.css" />

</head>
<body>

<h2>FORM表单</h2>
<div class="AI_form_table">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	  <tr>
		<td class="selectName">项目名称</td>
		<td><input type="text" name="name" class="inputText"/></td>
		<td class="selectName">项目类型</td>
		<td><select name="job" class="inputText"> 
			<option class="l1">-应用类-</option> 
			<option class="l2">-应用类-</option> 
		  </select></td>
	  </tr>
	  <tr>
		<td class="selectName">需求类型</td>
		<td><select name="job" class="inputText"> 
			<option class="l1">-应用类-</option> 
			<option class="l2">-应用类-</option> 
		  </select></td>
		<td class="selectName">项目状态</td>
		<td><select name="job" class="inputText"> 
			<option class="l1">-应用类-</option> 
			<option class="l2">-应用类-</option> 
		  </select></td>
	  </tr>
	  <tr>
		<td class="selectName">局方负责人</td>
		<td><select name="job" class="inputText"> 
			<option class="l1">-应用类-</option> 
			<option class="l2">-应用类-</option> 
		  </select></td>
		<td class="selectName">项目优先级</td>
		<td><select name="job" class="inputText"> 
			<option class="l1">-应用类-</option> 
			<option class="l2">-应用类-</option> 
		  </select></td>
	  </tr>
	  <tr>
		<td class="selectName">厂商负责人</td>
		<td><select name="job" class="inputText"> 
			<option class="l1">-应用类-</option> 
			<option class="l2">-应用类-</option> 
		  </select></td>
		<td class="selectName">负责厂商</td>
		<td><select name="job" class="inputText"> 
			<option class="l1">-应用类-</option> 
			<option class="l2">-应用类-</option> 
		  </select></td>
	  </tr>
	  <tr>
		<td class="selectName">外部接口</td>
		<td><select name="job" class="inputText"> 
			<option class="l1">-应用类-</option> 
			<option class="l2">-应用类-</option> 
		  </select></td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	  </tr>
	  <tr>
		<td class="selectName">项目描述</td>
		<td colspan="3"><textarea name="comment" class="textAreaStyle"></textarea></td>
	  </tr>
	</table>
</div>



</body>
</html>
